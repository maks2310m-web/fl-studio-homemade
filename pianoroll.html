<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Piano Roll</title>
  <link rel="stylesheet" href="pianoroll.css" />
</head> 
<body>

<div id="app">
  <div id="options-panel">
    <span>Options</span>
  </div>

<header id="header">
  
  <div class="firstBlock">

  <div class="main-controls">
    <button id="play" title="Play"><img id="playIcon" src="img/Play button.svg" alt="Play"></button>
    <button id="stop" title="Stop + Reset Cursor"><img src="img/StopIcon.png" alt="Stop"></button>
    <label class="bpm-label">
    <input id="BPM" type="number" value="125" step="1" placeholder="BPM">
    </label>
  </div>

        
<div class="secondary-controls">

<button id="metronome" title="Metronome"><img src="img/MetronomeWhite.png" alt=""></button>
<button id="follow" title="Follow Cursor">FOLLOW</button>

<div id="stopWatch"><span>00:00:00</span></div>

</div>
</div>
<div class="secondBlock">


</div>
</header>
<label id="fileBrowser">
    <span id="fileLabel">Velg Fil</span>
    <footer class="hint">File uploaded should be a C4 NOTE for original pitch.</footer>

    <input type="file" accept="audio/*" id="audio">
  </label>
    <footer class="hint">Click empty cell to add note · Drag to move · Drag to resize · If no sound, add file · Right-click to delete · Create! </footer>

<main id="workspace">
  
  <div id="piano-roll-wrap">
    <div id="note-lane"></div>

    <div id="piano-roll" aria-label="Piano roll container">

      <div id="timeline">
        <div id="timeline-grid"></div>
        <div id="timeline-cursor"></div>
      </div>
      
      <div id="grid">
        <div id="cursor" title="cursor" class="cursor"></div>
      </div>
      
      <div id="waveform"></div>
    </div>
  </div>
</main>


            

</div>
<script src="script.js"></script>
</body>
</html>
